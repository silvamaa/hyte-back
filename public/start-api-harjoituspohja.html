<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    body {
      background-image: url('/assets/light-blue-background-design-white-and-blue-background-design-clean-and-modern-design-illustration-vector-FQ9F79ov.jpg');
    }
  </style>
  <script type="module" crossorigin src="/assets/start-RWt6l9L3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-9p4a8sJU.js">
  <link rel="stylesheet" crossorigin href="/assets/style-wv35XVp_.css">
</head>

<body>
  <ul>
    <li><a href="index.html">Main Page</a></li>
    <li><a href="about-us.html">About Us</a></li>
    <li style="float: right" class="active logout"><a href="#">Logout</a></li>
  </ul>

  <div class="user">Hello <span id="name">name here</span>!</div>

  <div class="forms">
    <div style="flex: 1">
      <h3>Add Entry</h3>
      <form id="moodForm">
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" required /><br />
        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" id="sleep_hours" name="sleep_hours" required /><br />
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required /><br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div style="flex: 1">
      <h3>Get All users and Delete</h3>
      <table class="styled-table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>User Level</th>
            <th>Info</th>
            <th>Delete</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
      <button class="get_users">Get Users</button>
    </div>
    <div style="flex: 1"></div>
  </div>

  <div style="flex: 1">
    <h3>Get Diary Entries</h3>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Mood</th>
          <th>Sleep Hours</th>
          <th>Notes</th>
          <th>Date</th>
          <th>Modify</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="diary-entries">
      </tbody>
    </table>
    <button class="get_entries">Get Entries</button>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Update Entry</h2>
      <form id="updateForm">
        <input type="hidden" id="entry_id" name="entry_id">
        <label for="update_mood">Mood:</label>
        <input type="text" id="update_mood" name="update_mood"><br><br>
        <label for="update_sleep_hours">Sleep Hours:</label>
        <input type="text" id="update_sleep_hours" name="update_sleep_hours"><br><br>
        <label for="update_notes">Notes:</label><br>
        <textarea id="update_notes" name="update_notes" rows="4" cols="50"></textarea><br><br>
        <button type="button" class="update">Update</button>
      </form>
    </div>
  </div>

  <footer>© Copyright VitalTrack, 2024 ©</footer>

</body>
</html>
